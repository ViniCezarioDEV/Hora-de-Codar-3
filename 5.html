<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i = parseInt(prompt('informe um numero'));
        var j = parseInt(prompt('informe um numero'));
        var list = [];
        var sum = 0;

        for(i; i < j; i++){
            list.push(i);
        }
        for (let value of list){
            sum += value;
        }
        sum = sum / list.length();

    </script>
</body>
