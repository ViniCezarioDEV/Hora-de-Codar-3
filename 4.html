<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var list = [];
        var sum = 0;
        for (var i=15; i > 100; i++){
            list.push(i)
        }

        for (let value of list){
            sum += value;
        }
        sum = sum / list.length();


    </script>
</body>
</html>
